<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word-count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="text-center display-3 fw-bolder py-3">Word count tool</h1>

                    <textarea class="form-control fs-3 input"
                      placeholder="type here"
                      cols="30"
                      row="10"
                    ></textarea>

            </div>
        </div>
        <!--        New row       -->
        <div class="row d-flex justify-content-center my-3 g-3">
            <div class="row col-4 border border-primary py-3 mx-1 my-1">
                <h3>Character: <span class="character">0</span></h3>
            </div>

            <div class="row col-4 border border-primary py-3 mx-1 my-1">
                <h3>Words: <span class="word">0</span></h3>
            </div>

            <div class="row col-4 border border-primary py-3 mx-1 ">
                <h3>Words left: <span class="words-limit">0</span></h3>
            </div>

            <div class="row col-4 border border-primary py-3 mx-1">
                <h3>Reading time: <span class="reading-time">0</span></h3>
            </div>
        </div>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
